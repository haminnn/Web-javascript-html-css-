<!DOCTYPE html>
<html>
    <!-- html: 문서의 최상위 요소 -->
    <head>
        <!-- meta : 문서의 메타 정보 -->
        <!-- meta name-content: 
            검색 엔진이 문서를 잘 검색할 수 있도록 문서에 관한 정보 제공 -->
        <meta name="keyword"
            content="HTML, CSS, JavaScript" />
        <meta name="description"
            content="웹 프론트엔드 강의" />
        <meta name="author"
            content="남승균" />
        <!-- meta http-equiv:
            문서를 렌더링하기 위한 각종 문서 헤더 정보 표기 -->
        <!-- HTML4 스타일 -->
        <meta http-equiv="Content-Type"
            content="text/html;charset=UTF-8" />
        <!-- HTML5 스타일 -->
        <meta charset="UTF-8" />    
        <!-- 페이지에 연관되는 리소스 혹은 정보 제공 -->
        <title>HTML Skeleton</title>
    </head>
    <body>
        <!-- 실제로 브라우저에 렌더링 -->
        <h1>HTML Skeleton</h1>
        <p>첫 번째 HTML</p>
    </body>
</html>
